<!DOCTYPE html>
<html lang="en" ng-app="urlShortnerApp">
  <head>
    <title>URL Shortener</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src = "app/lib/angular.min.js"></script>
    <script src = "app/app.js"></script>
  </head>

  <body ng-init>

    <h1>Simplify Your Links</h1>
    <div ng-controller="urlShorterController">
      <div class = "url_input" >

          <input type="text" ng-model="sourceURL" placeholder="Your original URL here" />
          <button type="submit" ng-click="getShortenedUrl(sourceURL)">SHORTEN URL</button>
      </div>

      <div  class="shorten_output"> Shortened URL: {{url}}</div>
    </div>

  </body>
